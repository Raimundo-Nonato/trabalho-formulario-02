<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body class="text-bg-dark p-3 d-flex justify-content-center">
    
    <div class="border border-light border-2 rounded col-3 d-flex justify-content-center position-absolute top-50 start-50 translate-middle" style="--bs-border-opacity: .5;">
        <form class="" action="">
            <fieldset>
                <center>
                <legend>Formulário de Cadastro</legend>
            </center>
                <div class="">
                    <label for="nome">Primeiro Nome</label>
                    <input type="text" class="mt-3" name="nome" id="nome" placeholder="Primeiro Nome" required>
                </div>
                <div class=" mt-3">
                    <label for="nome">Sobrenome</label>
                    <input type="text" name="nome" id="nome" placeholder="Sobrenome" required>
                </div>
                <div class=" mt-3  ">
                    <label for="sexo" class="mb-1">Sexo</label>
                    <br>
                    <input type="radio" name="genero" id="masculino" value="masculino" class="form-check-input" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="feminono" value="feminino" class="form-check-input" required>
                    <label for="feminino">Feminino</label>
                </div>
                <div class=" mt-3">
                    <label for="cpf">CPF</label>
                    <input type="number" name="cpf" id="cpf" min="0" placeholder="CPF" required>
                </div>
                <div class=" mt-3">
                    <label for="cpf">E-mail</label>
                    <input type="email" name="email" id="email"  placeholder="name@example.com" required>
                </div>
                <div class=" mt-3">
                    <label for="rg">RG/Passport</label>
                    <input type="number" name="rg" id="rg" placeholder="RG" required>
                </div>
                <div class="mt-3">
                    <label for="telefone">Telefone com DDD</label>
                    <input type="number" name="telefone" id="telefone" placeholder="(00) 0000-0000" required>
                </div>
                <div class="mt-3">
                    <label for="senha1">Senha</label>
                    <input type="text" name="senha1" id="senha1" placeholder="Senha" required>
                </div>
                <div class="mt-3">
                    <label for="senha2">Confirmar Senha</label>
                    <input type="text" name="senha2" id="senha2"  placeholder="Senha" required>
                </div>
                <div class="mt-3 aling=center">
                    <center>
                <input type="submit" value="Cadastrar" class="btn btn-outline-success  " id="cadastrar" name="cadastrar">
            </center>
                </div>
            </fieldset>
        </form>

    </div>

</body>
</html>
